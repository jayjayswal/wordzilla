 <html>
	<head>
		<script>
			function suff(arr){
				for(var i=arr.length-1;i>=0;i--){
					var index=Math.floor((Math.random() * 10) + 1);
					while(index>arr.length-1){
						index=Math.floor((Math.random() * 10) + 1);
					}
					var a=arr[index];
					arr[index]=arr[i];
					arr[i]=a;
				}
			}
		</script>
	</head>
	<body>
		<script>
			var hi="jayswal";
			var arr=hi.split("");
			alert(arr);
			suff(arr);
			alert(arr);
		</script>
	</body>
 </html>
