<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/animations.css" />		
        <link rel="stylesheet" href="assets/css/jquery-ui.css" />
        <link rel="stylesheet" href="assets/css/jquery.mobile-1.4.2.min.css" />

        <script type="text/javascript" src="assets/js/jquery-2.1.3.min.js"></script>		

        <script type="text/javascript" src="assets/js/jquery.mobile-1.4.2.min.js"></script>	
        <script type="text/javascript" src="assets/js/jquery-ui.js"></script>
        <script type="text/javascript" src="assets/js/timer.js"></script>
        <script src="assets/js/application.js"></script>
        <script>
            $(document).ready(function () {
                $("#sortable").sortable();
                $("#sortable li:last").removeClass("ui-last-child");
                $("#sortable").disableSelection(); // Refresh list to the end of sort to have a correct display -- >
                $("#sortable").bind("sortstop", function (event, ui) {
                    $('#sortable').listview('refresh');
                    $("#sortable li:last").removeClass("ui-last-child");
                });
            });

        </script>
        <style type="text/css">
            li {
                float: left;
                display: inline;
            }

            #sortable {
                cursor: -webkit-grab; 
                cursor: -moz-grab;
            }
            .ui-sortable li.ui-state-default:last-child {
                border-bottom: 0;
            }
        </style>
    </head>
    <body>

        <div data-role="page" data-theme="b" id="homePage" style=" background-image: url('assets/css/images/background1.jpg');">

            <div data-role="main" class="ui-content">
                <div id="game-main-div" style="width:900px; margin-left: auto; margin-right: auto; padding: 20px;">
                    <div class="animatedParent">
                        <div  data-sequence="1000">
                            <div  data-id='1' style="text-align: center;">
                                <img src="assets/css/images/alphabets/w.png" style="width: 50px;" />
                                <img src="assets/css/images/alphabets/o.png" style="width: 50px;" />
                                <img src="assets/css/images/alphabets/r.png" style="width: 50px;" />
                                <img src="assets/css/images/alphabets/d.png" style="width: 50px;" />
                                <img src="assets/css/images/alphabets/z.png" style="width: 50px;" />
                                <img src="assets/css/images/alphabets/i.png" style="width: 50px;" />
                                <img src="assets/css/images/alphabets/l.png" style="width: 50px;" />
                                <img src="assets/css/images/alphabets/l.png" style="width: 50px;" />
                                <img src="assets/css/images/alphabets/a.png" style="width: 50px;" />
                            </div>
                        </div>
                        <br/><br/>

                        <div class="ui-grid-c">
                            <div class="ui-block-a" style="float: left;">
                                <div>
                                    <image src="assets/css/images/timers/timer3.gif" style="width: 50px;" />
                                </div>
                                <div>
                                    <span id="time"><%= request.getParameter("timelimit") %>:00</span>
                                </div>
                            </div>

                            <div class="ui-block-b" style="float: left;">
                                <h4 style="margin-bottom: 0px;">Words</h4>
                                <div>
                                    10/10
                                </div>
                            </div>

                            <div class="ui-block-c">
                                <div data-role="controlgroup" style="float: left;">
                                    <h4  style="margin-bottom: 0px;">Score</h4>
                                    <div>
                                        1010
                                    </div>
                                </div>
                            </div>
                            <div class="ui-block-d">
                                <div data-role="controlgroup" style="float: left;">
                                    <h4 style="margin-bottom: 0px;">Lifes</h4>
                                    <div data-role="controlgroup" data-type="horizontal">
                                        <image src="assets/css/images/timers/cross1.png" style="width: 30px;" />
                                        <image src="assets/css/images/timers/cross1.png" style="width: 30px;" />
                                        <image src="assets/css/images/timers/cross1.png" style="width: 30px;" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br/><br>


                        <div class="ui-grid-solo">
                            <div  id="word-sortable">		
                                <ul data-role="listview" id="sortable" data-type="horizontal"> 
                                    <li>P</li>
                                    <li>E</li>
                                    <li>A</li>
                                    <li>C</li>
                                    <li>O</li>
                                    <li>C</li>
                                    <li>K</li>
                                </ul>	
                                <div id="word_result" style="float: left;">

                                </div>
                            </div>
                        </div>

                        <br/><br/>

                        <div class="ui-grid-solo">							
                            <div class="ui-block-a" style="text-align: center;">
                                <div>
                                    <a id="btn-skip" class="ui-btn ui-btn-inline ui-corner-all">Skip</a>
                                    <a id="btn-check" class="ui-btn ui-btn-inline ui-corner-all">Check</a>
                                    <a href="ScorePage.jsp" id="btn-finish" class="ui-btn ui-btn-inline ui-corner-all" data-rel="dialog" data-transition="flip">Finish</a>
                                </div>
                            </div>
                        </div>
                        <!--	<h4 class="animated bounceInLeft slower" style="margin-bottom: 0px;">Click on the link to see the pop effect.</h4>
                                <div class="animated bounceInRight slower"><a href="StartPage.jsp" data-transition="pop">Pop to Page Two</a></div> -->
                    </div>
                </div>
            </div> 
            <script src='assets/js/css3-animate-it.js'></script>
        </div>		
    </body>
</html>
